<div class="content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{video.title}}</mat-card-title>
      <mat-card-subtitle>{{video.year}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image ngSrc="../assats/videoBg.webp" alt="video" fill>
    <mat-card-content>
      <p>{{video.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button><mat-icon>play_arrow</mat-icon> Play</button>
      <button mat-stroked-button><mat-icon>add</mat-icon> My List</button>
    </mat-card-actions>
  </mat-card>
</div>
