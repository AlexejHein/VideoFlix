<div class="content">
  <mat-card class="card" appearance="outlined">
    <mat-card-header class="header">
      <mat-card-title>Register</mat-card-title>
      <mat-card-subtitle>Fill in the form to register</mat-card-subtitle>
    </mat-card-header>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" [(ngModel)]="user.first_name" name="first_name" required>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" [(ngModel)]="user.last_name" name="last_name" required>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="user.password1" name="password1" required>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Repeat Password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="user.password2" name="password2" required>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="buttons">
        <button (click)="openDialog()" type="submit" mat-stroked-button>Register</button>
        <button type="reset" mat-raised-button>Clear</button>
      </div>
    </form>
  </mat-card>
</div>
